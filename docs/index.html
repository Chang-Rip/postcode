<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<div id="map" style="width: 100%; height: 100%;"></div>



<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>

<script>
    new daum.Postcode({
        oncomplete: function(data) {
            if(data.userSelectedType === 'R'){
                window.zaihan.postMessage(data.roadAddress);
               window.webkit.messageHandlers.callBackHandler.postMessage(data.roadAddress);
            }
            if(data.userSelectedType === 'J'){
                window.zaihan.postMessage(data.jibunAddress);
                window.webkit.messageHandlers.callBackHandler.postMessage(data.jibunAddress);
            }
        },
        width: '100%',
        height: '100%',
        hideMapBtn: true,
    }).embed(document.getElementById('map'));

    function postMessageToiOS(postData) {
        window.webkit.messageHandlers.callBackHandler.postMessage(postData);
    };

</script>
